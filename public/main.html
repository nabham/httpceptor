<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>httpceptor</title>
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <div class="header">
    <nav class="black">
      <div class="nav-wrapper">
        <ul class="right hide-on-med-and-down">
          <li><a href="#">NPM</a></li>
          <li><a href="#">Github</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="row main-content no-bottom">
    <div class="col s12 main-description">
      <h4>httpceptor</h4>
      <div>HTTP mocking server</div>
      <br>
      <div>HTTP response will be logged realtime. You can configure mocking, supports code and response.</div>
    </div>
    <div class="col s12 main-endpoint">
      <div class="row">
        <div class="col s4 offset-s4 z-depth-1 create-endpoint">
          <div class="input-field">
            <input id="endpoint" type="text" class="validate" minlength="6">
            <label for="endpoint">Create mock URL</label>
            <div>
                <span style="font-size:13px;">Your URLs:</span>
                <span id="last-endpoints"></span>
              </div>
          </div>
          <div class="center-align">
              <a class="waves-effect waves-light btn teal darken-4" onclick="createEndpoint()">Create</a>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      getEndpints();
    });
  </script>
</body>

</html>
